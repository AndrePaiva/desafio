<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" />
    <link rel="stylesheet" href="../css/app.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/goal.js"></script>
    <title>Prefeitura Project - Meta</title>
  </head>
  <body>
    <main id="app">
      <aside id="sidebar">
        <img src="../images/logo.png" width="60" height="50" border="0" class="logo" />
        <nav id="menu">
          <ul class="menu-list">
            <li class="menu-list-item">
              <a href="/">Home</a>
            </li>
            <li class="menu-list-item actived">
              <a href="/pages/goal.html">Meta</a>
            </li>
            <li class="menu-list-item">
              <a href="/pages/sector.html">Setor</a>
            </li>
            <li class="menu-list-item">
              <a href="/pages/organization.html">Orgao</a>
            </li>
          </ul>
        </nav>
      </aside>
      <section id="content">
        <div class="container">
          <h2 class="section-title">Meta</h2>
          <table class="table table-striped table-list">
            <thead>
              <th>ID</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Orgão</th>
              <th>Meta Relacionada</th>
              <th></th>
            </thead>
            <tbody id="table-content">
            </tbody>
          </table>
          <form role="" action="" class="form">
            <div class="group col col-1">
              <label for="">Tipo</label>
              <select name="" id="type">
                <option value="URGENTE">URGENTE</option>
                <option value="TRIVIAL">TRIVIAL</option>
                <option value="IMPORTANTE">IMPORTANTE</option>
                <option value="GERAL">GERAL</option>
                <option value="TEMPORAL">TEMPORAL</option>
                <option value="RELEVANTE">RELEVANTE</option>
              </select>
            </div>
            <div class="group col col-1">
              <label for="">Orgão</label>
              <select name="" id="organizations">
              </select>
            </div>
            <div class="group col col-1">
              <label for="">Meta Relacionada</label>
              <select name="" id="goals">
              </select>
            </div>
            <div class="group col col-3">
              <label for="">Descrição</label>
              <input type="text" name="" id="description" class="submit_on_enter" on/>
            </div>
            <div class="group buttons-group col col-1">
              <button type="button" class="button button-primary" id="save">Salvar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
