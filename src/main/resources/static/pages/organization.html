<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" />
    <link rel="stylesheet" href="../css/app.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/organization.js"></script>
    <title>Prefeitura Project - Orgao</title>
  </head>
  <body>
    <main id="app">
      <aside id="sidebar">
        <img src="../images/logo.png" width="60" height="50" border="0" class="logo" />
        <nav id="menu">
          <ul class="menu-list">
            <li class="menu-list-item">
              <a href="/">Home</a>
            </li>
            <li class="menu-list-item">
              <a href="/pages/goal.html">Meta</a>
            </li>
            <li class="menu-list-item">
              <a href="/pages/sector.html">Setor</a>
            </li>
            <li class="menu-list-item actived">
              <a href="/pages/organization.html">Orgao</a>
            </li>
          </ul>
        </nav>
      </aside>
      <section id="content">
        <div class="container">
          <h2 class="section-title">Orgão</h2>
          <table class="table table-striped table-list">
            <thead>
              <th>ID</th>
              <th>Descrição</th>
              <th>Número de setores</th>
              <th>Número de metas</th>
              <th></th>
            </thead>
            <tbody id="table-content">
            </tbody>
          </table>
          <form role="" action="" class="form">
            <div class="group col col-2">
              <label for="description">Descrição</label>
              <input type="text" name="desciption" id="organization-description" class="submit_on_enter"/>
              <button type="button" class="button button-primary button-inside-group" id="save">Salvar</button>
            </div>
            <div class="group col col-1">
              <label for="sectors">Setores</label>
              <select name="sectors" id="sectors" multiple>
              </select>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
